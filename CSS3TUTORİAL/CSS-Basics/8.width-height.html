<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width,height</title>
    <style>
        div#box-1{
            width: 50%;/* sayfanın genişliğinin yarısı kadar.*/
            height: 100px;
            background: gray;
        }
        div#box-2{
            width: 50%;
            height: 50px;
            background: red;
        }
    </style>
</head>

   <div id="box-1">
    <div id="box-2"></div>
   </div> 
</body>
</html>
