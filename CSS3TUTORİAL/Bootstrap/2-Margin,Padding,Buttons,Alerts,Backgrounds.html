<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin,Padding,Buton....</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!--Background-Text-->
    <div class="bg-dark p-2 text-light">Content</div> <!--p-1 ile padding bıraktık dive-->
    <div class="bg-light pl-1 text-light">Content</div><!--pl-1 ise sadece sol taraftan padding bıraktı aynı şey right için de geçerli ve de sadece sağ ve soldan padding bırakcaksak x axis anlamındaki px-1 kullanabiliriz aşağı ve yukarıdan bırakmak istiyosak sadece py- kullanabiliriz-->
    <div class="bg-danger text-light">Content</div>
    <div class="bg-primary  m-1 text-light">Content</div> <!--burada da m-1 ile margin bıraktık her tarafa aynı paddingde olduğu gibi sadece sağdan sadece soldan veya x ekseni y ekseni marginde de geçerli ve kullanımımız çok benzer-->
    <div class="bg-success text-light">Content</div>

    <!--Alert: Alertler uyarı verecek olan şeylerdir bunları kullanmak için alert classını kullanmamız gerekiyor-->
    <div class="alert alert-success">Başarılı bir şekilde giriş yaptınız.</div>
    <div class="alert alert-danger">Başarılı bir şekilde giriş yaptınız.</div>
    <div class="alert alert-secondary">Başarılı bir şekilde giriş yaptınız.</div>
    <div class="alert alert-primary">Başarılı bir şekilde giriş yaptınız.</div>
    <div class="alert alert-warning">Başarılı bir şekilde giriş yaptınız.</div>

    <!--Buttons-->
    <a href="#" class="btn btn-primary btn-block">Button</a>
</body>
</html>
