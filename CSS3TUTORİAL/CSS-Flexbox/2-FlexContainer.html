<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-FlexContainer</title>
    <style>

        *{
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            border: 1px solid black;
            background: gray;
            text-align: center;

        }
        .container{
            width: 75%;
            margin: 0 auto;
            display: flex;
            height: 600px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
           <h1>Article1</h1>
            <p>Lorem ipsum dolor sit</p>
        </div>

        <div class="box">
            <h1>Article2</h1>
            <p>Lorem ipsum dolor sit</p>
        </div>
        <div class="box">
            <h1>Article3</h1>
            <p>Lorem ipsum dolor sit</p>                
        </div>


    </div>


</body>
</html>
