<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div&Span</title>
    <style>
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!--Div ve Span html de başka html elementlerini gruplamak için kullanılır
    Div: Block leveldır. Block özelleştirmelerinde kullanırız
    Span:Inline leveldır. Kullanımı aşağıda mesela ınline bir şeyi belirttik.
-->
<div>Bu bir divdir</div>
<span>Bu bir spandir</span>
<p> Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Sunt, quidem.</p>
</body>
</html>
