<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form>
<!--HTML5 Input-->
    <label for="name">Name</label> <br>
    <input type="text" id="name" name="name" placeholder="Your name:"><br>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email"><br>
    <label for="password">Password</label><br>
    <input type="password" name="password" id="password"><br>
    <label for="date">Date</label><br>
    <input type="date" name="date" id="date"><br>
    
    Gender <br>
    Male
    <input type="radio" name="Gender" value="male">
    
    Female
    <input type="radio" name="Gender" value="female">

    Other
    <input type="radio" name="Gender" value="others"><br>

    Hobbies <br>
    Tech
    <input type="checkbox" name="tech" id="tech">
    Music
    <input type="checkbox" name="music" id="music">
    Art
    <input type="checkbox" name="art" id="art">
    Sing
    <input type="checkbox" name="sing" id="sing"><br>

    Degree <br>
    <select name="degree" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc">Yüksek Lisans</option>
        <option value="phd">Doktora</option>
    </select><br>
    <textarea name="message" id="message" placeholder="Your message..." >

    </textarea>


    <button type="reset">Sıfırla</button>
<!--<input type="submit" value="Submit" > böyle de olur-->
<button type ="submit">Gönder</button> <!--Bu şekilde buton da yaratabiliriz-->
 </form>   
</body>
</html>
